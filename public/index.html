<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="App.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form type="text" id="search">
        <input type="search" placeholder="Search your city.." autofocus="on" autocomplete="off" id="city-input" />
        <button type="submit" class="btn btn-primary"> Search Any City <svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg></button>
        <button class="btn btn-primary" id="current" type="submit"> Find your Location <svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
            viewBox="0 0 16 16">
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
        </button>
      </form>

      <h1>
        <strong id="city">
          Your City
        </strong>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="ticon">
      </h1>
      <h3>Today</h3>

      <span class="temperature" id="temperature">
        Your Temperature
      </span>
      <span class="units">
        <a href="#" id="far">Â°F</a>
        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>

          <div class="weather-forecast" id="forecast">
          </div>

      </span>
    </div>
    <p>
      <!-- <small> <a href="https://github.com/alm92387/alba-project" target="_blank"> Open-source code </a> by Alba
        Madera</small>
      <small class="hosting"> and hosted with <a href="https://netlify.com"> Netlify</a> </small> -->
    </p>
  </div>
</body>

</html>
